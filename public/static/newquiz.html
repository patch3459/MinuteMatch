<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS V5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Icons V5.15 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/fontawesome.min.css"
        integrity="sha512-U/gkPvaqpUI9k7UC1ivfLUO+hb1dPzQyWskzeYoDjZENrWvLVZ40mg510RvWsVP3YcuKW4lAkfxgU9khbNhTrg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link href="/styles/style.css" rel="stylesheet" />

    <title>Quiz</title>
</head>

<body>
    <!-- Header Start -->
    <header class="top-header position-fixed">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MinuteMatch</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/quiz">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Main Container Start -->
    <div class="main-container">
        <div class="text-center">
            <form action="/process" , method="post">
                <h2>Location</h2>
                <div class="form-group">
                    <label for="zip">
                        What is your Zip Code?
                    </label>
                    <input value="00000" type="number" list="zip" id="zip" name="zip">
                    <label for="distance">
                        How far do you want to live from home (in miles)?
                    </label>
                    <input min="0" value="100" type="number" step="10" list="distance" id="distance" name="distance">
                    <label for="state">
                        Do you want to go to school in a specific state?
                    </label>
                    <select class="custom-select" id="state" name="state">
                        <datalist id="whatState">
                            <option value="">No Preference</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </datalist>
                    </select>
                </div>

                <h2>The Numbers</h2>
                <div class="form-group">
                    <label for="SAT">
                        What is your SAT score?
                    </label>
                    <input type="number" min="200" max="1600" step="10" list="SAT" id="SAT" name="SAT">
                    <label for="ACT">
                        What is your ACT score?
                    </label>
                    <input type="number" min="1" max="36" step="1" list="ACT" id="ACT" name="ACT">
                    <label for="gpa">
                        What is your GPA out of 4.0?
                    </label>
                    <input type="number" value="3.5" min="0.0" max="4.0" step="0.1" list="gpa" id="gpa" name="gpa">
                </div>

                <h2>The College</h2>
                <div class="form-group">
                    <label for="type">
                        Two year or four year college?
                    </label>
                    <select class="custom-select" id="type" name="type">
                        <datalist id="collegetype">
                            <option value="2year"> 2 year college</option>
                            <option value="4year"> 4 year college</option>
                        </datalist>
                    </select>
                    <label for="publictype">
                        What kind of college do you want to go to?
                    </label>
                    <select class="custom-select" id="publictype" name="publictype">
                        <datalist id="collegekind">
                            <option value="">No Preference</option>
                            <option value="public">Public College</option>
                            <option value="private">Private College</option>
                            <option value="forprofit">For Profit College</option>
                        </datalist>
                    </select>
                    <label for="schoolSize">
                        How big do you want your school to be?
                    </label>
                    <select class="custom-select" id="schoolSize" name="schoolSize">
                        <datalist id="sizeee">
                            <option value="">No Preference</option>
                            <option value="large">Large</option>
                            <option value="medium">Medium</option>
                            <option value="Small">Small</option>
                        </datalist>
                    </select>
                    <label for="showsafeties">
                        Do you want us to show safeties?
                    </label>
                    <select class="custom-select" id="showsafeties" name="showsafeties">
                        <datalist id="showsafetiestf">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </datalist>
                    </select>
                    <label for="showreaches">
                        Do you want us to show reaches?
                    </label>
                    <select class="custom-select" id="showreaches" name="showreaches">
                        <datalist id="showreachestf">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </datalist>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" value="SUBMIT!" id="submit" class="submit-btn">
                </div>
            </form>
        </div>
    </div>
    <!-- Main Container End -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
